<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hướng Dẫn Khách Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Trang Chủ</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Dịch Vụ Y Tế</a>
        <div class="dropdown">
            <a href="#">Hướng Dẫn Khách Hàng</a>
            <div class="dropdown-content">
                <a href="#">Đặt lịch khám bệnh tại cơ sở</a>
                <a href="#">Đặt lịch gần bạn</a>
                <a href="#">Tra cứu kết quả</a>
                <a href="#">Bảng giá dịch vụ chung</a>
                <a href="#">Tư vấn online</a>
                <a href="#">Giờ làm việc</a>
                <a href="#">Quy trình khám chữa bệnh</a>
            </div>
        </div>
        <a href="#">Liên Hệ</a>
    </div>
</body>
</html>
