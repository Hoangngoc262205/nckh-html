<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Tìm Kiếm - MedBookingBTL</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
        .header-custom {
         background-color: #cce5ff; /* Xanh dương pastel */
           }
      </style>
</head>

<body>
    <!-- Header -->
    <header class="header-custom text-dark p-3 border-bottom">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <!-- Phần tiêu đề -->
            <div class="mb-2 mb-md-0">
                <span class="brand-name fs-5 fw-bold d-block">MedBookingBTL</span>
                <small>HỆ THỐNG ĐẶT LỊCH KHÁM BỆNH VIỆN</small>
            </div>
            <!-- Thanh tìm kiếm -->
            <div class="search-container">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm..." />
                    <button type="submit">
                        <i class="fas fa-search"></i> <!-- Biểu tượng kính lúp từ Font Awesome -->
                    </button>
                </form>
            </div>
            <!-- Nút đăng ký / đăng nhập -->
            <div class="user-actions">
                <a href="DANGKI.html" class="btn btn-primary text-white me-2">Đăng ký</a>
                <a href="DANGNHAP.html" class="btn btn-primary text-white">Đăng nhập</a>
            </div>
        </div>
    </header>

    <!-- Khu vực hiển thị kết quả -->
    <div id="searchResult"></div>

    <!-- Kết quả tìm kiếm -->
    <div class="container mt-4">
        <section class="section">
            <div id="searchResultsList"></div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center p-3 mt-4">
        © 2025 MedBookingBTL. Mọi quyền được bảo lưu.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript xử lý tìm kiếm -->
    <script src="search.js"></script>
</body>
</html>
