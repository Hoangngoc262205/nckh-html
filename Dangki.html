<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bệnh Viện Đa Khoa Sunshine - Đăng Ký Bệnh Nhân</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body{
            padding:0;
            margin:0;
            box-sizing: border-box;
             background: #2980b9;
        }
        .buttonCSS{
            background-color: rgb(31, 107, 164);
            position: relative;
            border-radius: 10px;
            color: white;
            display:inline;
            justify-content: center;
            width: 100%;
            height: 40px;

        }
        .buttonCSS span{
            padding: 15px;
        
        }
        .buttonCSS:hover{
            box-shadow: 0 2px  2px 2px  rgba(0,0,0, 0.1);
        }
        form label{
            font-size: 23px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <main class="w-full max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="md:flex">
                <!-- Image Section -->
                <div class="hidden md:block md:w-1/2 bg-blue-100">
                    <img src="https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" 
                         alt="Hospital Image" 
                         class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                </div>
                
                <!-- Form Section -->
                <div class="w-full md:w-1/2 p-8">
                    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">
                        <i class="fas fa-file-signature mr-2"></i>Đăng Ký Tài Khoản Bệnh Nhân
                    </h2>
                    
                    <div id="alertContainer" class="hidden mb-4"></div>
                    
                    <form id="registerForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="fullName" class="flex items-center text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-user mr-2 text-blue-600"></i>Họ và tên
                                </label>
                                <input type="text" id="fullName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                <div class="invalid-feedback text-red-500 text-sm mt-1 hidden">Vui lòng nhập họ tên hợp lệ (ít nhất 5 ký tự).</div>
                            </div>
                            <div>
                                <label for="email" class="flex items-center text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-envelope mr-2 text-blue-600"></i>Email
                                </label>
                                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                <div class="invalid-feedback text-red-500 text-sm mt-1 hidden">Vui lòng nhập email hợp lệ.</div>
                            </div>
                            <div>
                                <label for="phone" class="flex items-center text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-phone mr-2 text-blue-600"></i>Số điện thoại
                                </label>
                                <input type="tel" id="phone" pattern="[0-9]{10}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                <div class="invalid-feedback text-red-500 text-sm mt-1 hidden">Vui lòng nhập số điện thoại hợp lệ (10 chữ số).</div>
                            </div>
                            <div>
                                <label for="birthdate" class="flex items-center text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-birthday-cake mr-2 text-blue-600"></i>Ngày sinh
                                </label>
                                <input type="date" id="birthdate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                <div class="invalid-feedback text-red-500 text-sm mt-1 hidden">Vui lòng chọn ngày sinh.</div>
                            </div>
                        </div>
                        <div>
                            <label for="address" class="flex items-center text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-map-marker-alt mr-2 text-blue-600"></i>Địa chỉ
                            </label>
                            <textarea id="address" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></textarea>
                            <div class="invalid-feedback text-red-500 text-sm mt-1 hidden">Vui lòng nhập địa chỉ.</div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="username" class="flex items-center text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-user-circle mr-2 text-blue-600"></i>Tên đăng nhập
                                </label>
                                <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                <div class="invalid-feedback text-red-500 text-sm mt-1 hidden">Tên đăng nhập phải có 4-20 ký tự (chữ, số, _).</div>
                            </div>
                            <div>
                                <label for="password" class="flex items-center text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-lock mr-2 text-blue-600"></i>Mật khẩu
                                </label>
                                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                <div class="invalid-feedback text-red-500 text-sm mt-1 hidden">Mật khẩu phải có ít nhất 8 ký tự.</div>
                            </div>
                        </div>
                        <button type="submit" class="buttonCSS">
                            <span><i class="fas fa-user-plus mr-2"></i>Đăng ký ngay</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function () {
    const DB_NAME = 'HospitalDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'patients';

    let db;

    const openDB = () => {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);

            request.onupgradeneeded = (event) => {
                db = event.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                }
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                resolve(db);
            };

            request.onerror = (event) => {
                reject(`Lỗi khi mở cơ sở dữ liệu: ${event.target.error}`);
            };
        });
    };

    const addPatient = (patient) => {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(STORE_NAME, 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.add(patient);

            request.onsuccess = () => resolve();
            request.onerror = (event) => reject(`Lỗi khi thêm bệnh nhân: ${event.target.error}`);
        });
    };

    const getPatients = () => {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(STORE_NAME, 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();

            request.onsuccess = () => resolve(request.result);
            request.onerror = (event) => reject(`Lỗi khi lấy danh sách bệnh nhân: ${event.target.error}`);
        });
    };

    $('#registerForm').on('submit', async function (e) {
        e.preventDefault();
        const submitButton = $(this).find('button[type="submit"]');
        submitButton.prop('disabled', true);

        try {
            const formData = {
                fullName: $('#fullName').val().trim(),
                email: $('#email').val().trim(),
                phone: $('#phone').val().trim(),
                birthdate: $('#birthdate').val(),
                address: $('#address').val().trim(),
                username: $('#username').val().trim(),
                password: $('#password').val(),
                id: `BN-${Date.now().toString(36)}-${Math.random().toString(36).substr(2, 5)}`.toUpperCase(),
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                status: 'active'
            };

            const validation = {
                fullName: formData.fullName.length >= 5,
                email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email),
                phone: /^(0|\+84)[1-9][0-9]{8}$/.test(formData.phone),
                password: formData.password.length >= 8,
                username: /^[a-zA-Z0-9_]{4,20}$/.test(formData.username)
            };

            $('.invalid-feedback').addClass('hidden');
            if (!Object.values(validation).every(v => v)) {
                if (!validation.fullName) $('#fullName').next('.invalid-feedback').removeClass('hidden');
                if (!validation.email) $('#email').next('.invalid-feedback').removeClass('hidden');
                if (!validation.phone) $('#phone').next('.invalid-feedback').removeClass('hidden');
                if (!validation.password) $('#password').next('.invalid-feedback').removeClass('hidden');
                if (!validation.username) $('#username').next('.invalid-feedback').removeClass('hidden');
                throw new Error('Vui lòng kiểm tra lại thông tin đăng ký.');
            }

            await openDB();
            const patients = await getPatients();
            const isDuplicate = patients.some(p => p.username === formData.username || p.email === formData.email);

            if (isDuplicate) {
                throw new Error('Tên đăng nhập hoặc email đã tồn tại.');
            }
            await addPatient(formData);

            $('#alertContainer').html(`
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg">
                    Đăng ký thành công!<br>
                    Mã bệnh nhân: ${formData.id}<br>
                    Ngày đăng ký: ${new Date(formData.createdAt).toLocaleString()}
                </div>
            `).removeClass('hidden').slideDown();
            $('#registerForm')[0].reset();
        } catch (error) {
            $('#alertContainer').html(`
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg">
                    ${error.message}
                </div>
            `).removeClass('hidden').slideDown();
        } finally {
            submitButton.prop('disabled', false);
            setTimeout(() => $('#alertContainer').slideUp(() => $(this).addClass('hidden')), 5000);
        }
    });
});
    </script>
</body>
</html>
